nodes:
  - task: file::file_writer
    title: "Write File #1"
    node_id: file_writer#1
    inputs_from:
      - handle: create_folder_if_need
        value: true
      - handle: when_file_exists
        value: override
      - handle: binary
        from_node:
          - node_id: translater#1
            output_handle: bin
          - node_id: translater#2
            output_handle: bin
      - handle: file_name
        value: target.epub
      - handle: output_folder
        value: /oomol-driver/oomol-storage
  - task: self::translater
    title: "Translate epub book #2"
    node_id: translater#2
    inputs_from:
      - handle: file
        value: ""
      - handle: title
      - handle: max_paragraph_characters
        value: 400
      - handle: ai
        value: DeepSeek
      - handle: ai_token
      - handle: source
        value: English
      - handle: target
        value: 中文
