nodes:
  - task: self::translater
    title: "Translate epub book #3"
    node_id: translater#3
    inputs_from:
      - handle: file
        value: /oomol-driver/oomol-storage/books/The little prince (de Saint-Exupery
          Antoine, Katherine Woods) (Z-Library).epub
      - handle: title
        value: 小王子
      - handle: max_translating_group
        value: 2000
      - handle: max_translating_group_unit
        value: token
      - handle: ai
        value: DeepSeek
      - handle: ai_token
        value: Custom,DeepSeek,Key
      - handle: source
        value: en
      - handle: target
        value: cn
  - task: oomol-file::write-file
    title: "Write file #1"
    node_id: write-file#1
    inputs_from:
      - handle: binary
        from_node:
          - node_id: translater#3
            output_handle: binary
      - handle: file_name
        value: target.epub
      - handle: output_folder
        value: /oomol-driver/oomol-storage
      - handle: mkdir
        value: true
      - handle: when_file_exists
        value: rename
